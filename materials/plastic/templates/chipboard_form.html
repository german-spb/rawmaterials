<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание номенклатуры</title>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
    <link rel="stylesheet" href="{% static 'styles/chipboard_form.css' %}">
</head>
<body>
{% include 'chipboard.html' %}
<div class="forms" >
        <div class="form_create">
            <h2 style="color: #9ae329">Записать номенклатуру</h2>
                <form method="post" action="chipboard_create/">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Сохранить</button>
                </form>
        </div>
</div>
</body>
</html>
